<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ搜索功能测试</title>
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/collapsible-tabs.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section-faq-header, .section-collapsible-tabs { margin-bottom: 2rem; }
    </style>
</head>
<body>
    <div class="container">
        <!-- FAQ Header Section -->
        <div class="section-faq-header">
            <faq-header class="faq-header block">
                <div class="faq-header__content">
                    <h1 id="faq-header">常见问题</h1>
                    <div class="faq-search js">
                        <span class="faq-search__icon">🔍</span>
                        <input type="text" class="faq-search__input" autocomplete="off" placeholder="搜索问题..." aria-label="搜索FAQ">
                    </div>
                </div>
            </faq-header>
        </div>

        <!-- Collapsible Tabs Section -->
        <div class="section-collapsible-tabs">
            <section class="collapsible-tabs-section">
                <div class="container">
                    <div class="collapsible-tabs">
                        <h2 class="collapsible-tabs__heading" id="collapsible-tabs-heading-test">产品相关问题</h2>
                        
                        <div class="collapsible-tabs__blocks">
                            <!-- Question 1 -->
                            <div class="collapsible-tabs__block collapsible-tabs__block--question">
                                <div class="collapsible-tabs__question">
                                    <details class="collapsible-tabs__details">
                                        <summary class="collapsible-tabs__summary">
                                            <h3 class="collapsible-tabs__question-title">如何选择合适的自行车？</h3>
                                            <span class="collapsible-tabs__icon">+</span>
                                        </summary>
                                        <div class="collapsible-tabs__answer">
                                            <div class="collapsible-tabs__answer-content">
                                                <p>选择自行车需要考虑多个因素，包括您的身高、体重、骑行目的和预算。我们建议您先确定骑行用途，比如通勤、运动还是休闲。</p>
                                            </div>
                                        </div>
                                    </details>
                                </div>
                            </div>

                            <!-- Question 2 -->
                            <div class="collapsible-tabs__block collapsible-tabs__block--question">
                                <div class="collapsible-tabs__question">
                                    <details class="collapsible-tabs__details">
                                        <summary class="collapsible-tabs__summary">
                                            <h3 class="collapsible-tabs__question-title">保修政策是什么？</h3>
                                            <span class="collapsible-tabs__icon">+</span>
                                        </summary>
                                        <div class="collapsible-tabs__answer">
                                            <div class="collapsible-tabs__answer-content">
                                                <p>我们提供2年质保服务，覆盖制造缺陷和材料问题。正常磨损和人为损坏不在保修范围内。</p>
                                            </div>
                                        </div>
                                    </details>
                                </div>
                            </div>

                            <!-- Question 3 -->
                            <div class="collapsible-tabs__block collapsible-tabs__block--question">
                                <div class="collapsible-tabs__question">
                                    <details class="collapsible-tabs__details">
                                        <summary class="collapsible-tabs__summary">
                                            <h3 class="collapsible-tabs__question-title">配送需要多长时间？</h3>
                                            <span class="collapsible-tabs__icon">+</span>
                                        </summary>
                                        <div class="collapsible-tabs__answer">
                                            <div class="collapsible-tabs__answer-content">
                                                <p>标准配送通常需要3-5个工作日。如果您选择加急配送，可以在1-2个工作日内收到商品。</p>
                                            </div>
                                        </div>
                                    </details>
                                </div>
                            </div>

                            <!-- Content Block -->
                            <div class="collapsible-tabs__block collapsible-tabs__block--content">
                                <div class="collapsible-tabs__content-block">
                                    <div class="collapsible-tabs__text">
                                        <p>如果您有其他问题，请随时联系我们的客服团队。我们提供24/7在线支持。</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="assets/faq-header.js"></script>
    <script>
        // 简单的测试脚本
        document.addEventListener('DOMContentLoaded', function() {
            console.log('FAQ测试页面已加载');
            
            // 检查搜索输入框是否存在
            const searchInput = document.querySelector('.faq-search__input');
            if (searchInput) {
                console.log('搜索输入框已找到');
                
                // 添加测试事件监听器
                searchInput.addEventListener('input', function() {
                    console.log('搜索输入:', this.value);
                });
            } else {
                console.error('未找到搜索输入框');
            }
            
            // 检查问题容器
            const questions = document.querySelectorAll('.collapsible-tabs__question');
            console.log('找到问题数量:', questions.length);
        });
    </script>
</body>
</html>
